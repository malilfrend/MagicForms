<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__content">
                <div class="header__item">
                    <p class="form"><a href="index.html">Form</a></p>
                    <p class="history"><a href="index2.html">History</a></p>
                </div>
            </div>
        </header>
        <main class="main">
            <form class="main__form" action="">
                <div class="form__name form__item">
                    <label  class="label" for="name__input">Name</label>
                    <input id="name__input" class="input" type="text">
                </div>
                <div class="form__last-name form__item">
                    <label class="label" for="last-name__input">Lastname</label>
                    <input id="last-name__input" class="input" type="text">
                </div>
                <div class="form__email form__item">
                    <label class="label" for="email__input">E-mail</label>
                    <input id="email__input" class="input" type="email">
                </div>
                <div class="form__phone form__item">
                    <label class="label" for="phone__input">Phone number</label>
                    <input id="phone__input" class="input" type="tel">
                </div>
                <button class="form__button" type="submit">Send</button>
            </form>
        </main>
        <footer class="footer">
            <div class="footer__text">
                <p>Made from Alesha Chebykin</p>
                <p>All rights reserved</p>
            </div>
        </footer>
    </div>
    <script src="/js/app1.js"></script>
</body>
</html>
